<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Modal Container */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            height: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Trigger Button -->
    <button id="openModal" class="btn">Open External Page</button>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="iframeContent" src="" frameborder="0" width="100%" height="400px"></iframe>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            e.preventDefault();
            $('#openModal').on('click', function () {
                let externalPageUrl = 'https://example.com'; // Replace with your desired URL
                $('#iframeContent').attr('src', externalPageUrl);
                $('#myModal').fadeIn();
            });

            $('.close').on('click', function () {
                $('#myModal').fadeOut();
                $('#iframeContent').attr('src', '');
            });

            $(window).on('click', function (e) {
                if ($(e.target).is('#myModal')) {
                    $('#myModal').fadeOut();
                    $('#iframeContent').attr('src', '');
                }
            });
        });
    </script>
</body>
</html>
